<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>

  <body>
      <center>
    <h1>UBlog- Inicio de Sesi칩n</h1>
</center>
    <form>
        <center>
    <div style="width: 50%;">
        <div class="mb-3">
            
          <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="myPassword">
        </div>

        <center>
          <div class="btn-group-vertical">
            <button onclick="funcionBoton()" type="button" class="btn btn-danger">Iniciar Sesi칩n</button>
            <button onclick="registro()" type="button" class="btn btn-info">Registrarme</button>
            <button onclick="main()" type="button" class="btn btn-light">P치gina principal</button>
          </div>
            
</center>
</div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function main(){
        location.href="index.html"
      }
      
        function funcionBoton(){
            var user = document.querySelector('#username').value
            var pass = document.querySelector('#myPassword').value
            var inicio ={
                "username":user,
                "password": pass
            }
            console.log(inicio)

            fetch('https://backendipc1202010770.herokuapp.com/login', {
            method: 'POST',
            body: JSON.stringify(inicio),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
              if(response.message=="Ingresaste!"){
              sessionStorage.setItem("UserName", user)
              location.href="inicio.html"

              }else if(response.message=="admin"){
                location.href="admin.html"
              }else{
                console.log(response);
                alert(response.message)
              }
                
              
            
            })        
        }
        function registro(){
          location.href="register.html"
        }
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
