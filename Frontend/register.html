<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <center>
    <title>Registro</title>
</head>

<body>
  <h1>Ingresa tus datos</h1>


  <div style="width: 30%;">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre real</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp">

      </div>
      <div>
        <label for="exampleInputEmail1" class="form-label">Género</label>
        <select class="form-select" aria-label="Default select example" id="gender">
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre de usario</label>
        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Contraseña</label>
        <input type="email" class="form-control" id="password" aria-describedby="emailHelp">
      </div>
      <div class="btn-group-vertical"></div>
      <button onclick="register() " type="button" class="btn btn-danger">Registrarme</button>
      <button onclick="back() " type="button" class="btn btn-info">Regresar a Login</button>
      <button onclick="main() " type="button" class="btn btn-light">Regresar a Página principal</button>
  </div>

  </center>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>

    function main() {
      location.href = "index.html"
    }

    function back() {
      location.href = "login.html"
    }

    function register() {
      var name = document.querySelector('#name').value
      var gender = document.querySelector('#gender').value
      var user = document.querySelector('#username').value
      var email = document.querySelector('#email').value
      var password = document.querySelector('#password').value
      var sender = {
        "name": name,
        "gender": gender,
        "username": user,
        "email": email,
        "password": password
      }

      fetch('https://backendipc1202010770.herokuapp.com/registros', {
        method: 'POST',
        body: JSON.stringify(sender),
        headers: {
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*',
        }
      })
        .then(res => res.json())
        .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
        })
        .then(response => {
          console.log(response);
          alert(response.message)
        })
    }
  </script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
