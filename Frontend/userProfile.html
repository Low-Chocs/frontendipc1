                <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script>
             function myPosts() {
                var table = document.querySelector("#inicio")
                var cadena = ''

                var usuarioNombre = sessionStorage.UserName
                fetch(`https://backendipc1202010770.herokuapp.com/myPosts/${usuarioNombre}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        response.forEach(element => {
                        console.log(element)

                        cadena += `<tr>
                        <td>  <img src="${element.url}" width="100", height="100"> </td>
                        <td> ${element.author} </td>
                        <td> ${element.date} </td>
                        <td> ${element.category} </td>
                        <td> ${element.like} </td>

                        </tr>`

                    });
                table.innerHTML = cadena
            })
             }

             function back(){
                 location.href="users.html"
             }
        </script>
    </script>
